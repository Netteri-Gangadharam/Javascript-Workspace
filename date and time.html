<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var x=new Date();
        // document.write(x);
    var x=new Date();
    var d=x.getDate();
    var m=x.getMonth();
    var y=x.getFullYear();
    document.write(d+"-"+m+"-"+y );

    var x=new Date();
    var h=x.getHours();
    var m=x.getMinutes();
    var s=x.getseconds();
    document.write(h+":"+m+":"+s);
    </script>   
</body>
</html>
