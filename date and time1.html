<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
    function fun()
    {
        var x=new Date();
        var h=x.getHours();
        var m=x.getMinutes();
        var s=x.getSeconds();
        document.getElementById("demo").innerHTML=h+":"+m+":"+s;
    }
    setInterval("fun()",1000)
    </script>
</body>
</html>
